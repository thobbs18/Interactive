  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>


  var status = 'on';

  $('.letter').click(function(){
    console.log('button clicked');
    if(status == 'on'){
      $('body').addClass('off');
      status = 'off';
    }
    else {
      $('body').removeClass('off');
      status = 'on';
    }

  });


  </script>
