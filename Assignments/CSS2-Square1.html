<!DOCTYPE html>
<html>

<head>
	<title>CSS2 Square Green</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/CSS2-Level2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>

</head>

<body>
  <a-scene>

    <!-- Walls -->
    <a-box color="#009900" width="20" height="20" position="-10 0 0" rotation="0 90 0">
    </a-box>

    <a-box color="#009900" width="20" height="20" position="0 0 -10"></a-box>
    <a-box color="#009900" width="20" height="20" position="10 0 0" rotation="0 90 0"></a-box>
    <a-box color="#009900" width="20" height="20" position="0 0 10"></a-box>

    <!-- Ceiling -->
    <a-box color="#000000" width="20" height="20" position="0 10 0" rotation="90 0 0"></a-box>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" position="2 -1 -2" color="#00cc00" width="60" height="50" depth="2"></a-plane>

    <a-box position="8 0 -3" rotation="0 60 0"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="8 0 -6" rotation="0 70 0"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="-6 5 -4" rotation="30 0 30"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="5 2 8" rotation="60 0 30"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="0 3 -1" rotation="60 0 30"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="-3 0 8" rotation="0 60 0"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

    <a-box position="-6 0 8" rotation="0 70 0"
    width="2" depth="2" height="2" color="#3369FF  "></a-box>

  </a-scene>
</body>

</html>
