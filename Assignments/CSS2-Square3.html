<!DOCTYPE html>
<html>

<head>
	<title>CSS2 Square Green</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/CSS2-Level2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Walls -->
    <a-box color="#cc0000" width="20" height="20" position="-10 0 0" rotation="0 90 0">
    </a-box>

    <a-box color="#cc0000" width="20" height="20" position="0 0 -10"></a-box>
    <a-box color="#cc0000" width="20" height="20" position="10 0 0" rotation="0 90 0"></a-box>
    <a-box color="#cc0000" width="20" height="20" position="0 0 10"></a-box>

    <!-- Ceiling -->
    <a-box color="#000000" width="20" height="20" position="0 10 0" rotation="90 0 0"></a-box>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" position="2 -1 -2" color="red" width="60" height="50" depth="2"></a-plane>

    <a-box position="-5 3 1" rotation="0 60 30"
    width="2" depth="2" height="2" color="#00cc00">
    <a-animation
      attribute="rotation"
      to="0 360 90"
      dur="10000"
      repeat="indefinite">
    </a-animation>
    <a-animation
      attribute="position"
      from="-5 3 1"
      to="-5 6 7"
      repeat="infinite"
      dur="5000">
    </a-animation>
    </a-box>

    <a-box position="-2 1 6" rotation="30 60 0"
    width="2" depth="2" height="2" color="#00cc00">
    <a-animation
      attribute="rotation"
      to="90 60 90"
      dur="10000"
      repeat="indefinite">
    </a-animation>
    <a-animation
      attribute="position"
      from="-2 1 6"
      to="-3 4 6"
      repeat="infinite"
      dur="5000">
    </a-animation>
    </a-box>

    <a-box position="8 5 -4" rotation="0 0 30"
    width="2" depth="2" height="2" color="#00cc00">
      <a-animation
        attribute="rotation"
        to="0 360 0"
        dur="10000"
        repeat="indefinite">
      </a-animation>
      <a-animation
        attribute="position"
        from="8 5 -4"
        to="8 2 -2"
        repeat="infinite"
        dur="5000">
      </a-animation>
    </a-box>

    <a-box position="2 3 -1" rotation="90 0 30"
    width="2" depth="2" height="2" color="#00cc00">
    <a-animation
      attribute="rotation"
      to="90 30 60"
      dur="10000"
      repeat="indefinite">
    </a-animation>
    <a-animation
      attribute="position"
      from="2 3 -1"
      to="4 6 -1"
      repeat="infinite"
      dur="5000">
    </a-animation>
    </a-box>

    <a-box position="7 5 8" rotation="0 60 0"
    width="2" depth="2" height="2" color="#00cc00">
    <a-animation
      attribute="rotation"
      to="0 360 30"
      dur="10000"
      repeat="indefinite">
    </a-animation>
    <a-animation
      attribute="position"
      from="7 5 8"
      to="1 6 3"
      repeat="infinite"
      dur="5000">
    </a-animation>
    </a-box>

    <a-box position="6 1 8" rotation="0 90 0"
    width="2" depth="2" height="2" color="#00cc00">
    <a-animation
      attribute="rotation"
      to="30 30 30"
      dur="10000"
      repeat="indefinite">
    </a-animation>
    <a-animation
      attribute="position"
      from="6 1 8"
      to="6 5 5"
      repeat="infinite"
      dur="5000">
    </a-animation>
    </a-box>
    </a-scene>
</body>

</html>
