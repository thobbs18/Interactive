<!DOCTYPE html>
<html>

<head>
	<title>CSS2 Square Green</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/CSS2-Level2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Walls -->
    <a-box color="#0000b3" width="20" height="20" position="-10 0 0" rotation="0 90 0">
    </a-box>

    <a-box color="#0000b3" width="20" height="20" position="0 0 -10"></a-box>
    <a-box color="#0000b3" width="20" height="20" position="10 0 0" rotation="0 90 0"></a-box>
    <a-box color="#0000b3" width="20" height="20" position="0 0 10"></a-box>

    <!-- Ceiling -->
    <a-box color="#000000" width="20" height="20" position="0 10 0" rotation="90 0 0"></a-box>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" position="2 -1 -2" color="blue" width="60" height="50" depth="2"></a-plane>

    <a-box position="-4 -1 3" rotation="0 60 0"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>

    <a-box position="-2 1 8" rotation="0 90 0"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>

    <a-box position="8 5 -4" rotation="60 0 30"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>

    <a-box position="-2 3 -1" rotation="60 60 30"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>

    <a-box position="7 -5 3" rotation="0 60 90"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>

    <a-box position="8 6 7" rotation="0 0 70"
    width="2" depth="2" height="2" color="#d9d9d9"></a-box>
    </a-scene>
</body>

</html>
