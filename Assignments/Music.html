<!DOCTYPE html>

<html>
  <head>
    <title>Collaborative Playlist</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/Music.css">

  </head>

  <body>

  <div class="box1">
    <h1>To access this wifi, you must first submit a song. </h1>
  </div>

  <div class="box2"></div>

<div class="box3">
  <form action="Music2.html">
    Song Title: <input type="text" name="SongName" required="required"><br>
    Artist: <input type="text" name="SongArtist" required="required"><br>
    Genre: <select name="Genre">
            <option value="Electronic" selected>Electronic</option>
            <option value="Classical" selected>Classical</option>
            <option value="Country" selected>Country</option>
            <option value="Folk" selected>Folk</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="Jazz" selected>Jazz</option>
            <option value="Pop">Pop</option>
            <option value="Rock" selected>Rock</option>
            <option value="R&b" selected>R&b</option>
          </select>
          <br>
    URL Link: <input type="text" name="SongLink" type="url" required="required"><br>
    <input type="submit" value="Submit">
  </form>
</div>

  </body>
</html>
