<!DOCTYPE html>

<html>
  <head>
    <title>Collaborative Playlist</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/Music.css">

  </head>

  <body>

  <div class="box1">
  <h1>Music Collab</h1>
  </div>

  <div class="box2"></div>

  <div class="box3">
    <h2>To enter this collaborative playlist, you must first add a song of your choice. </h2>
  </div>

  <div class="box4"></div>

<div class="box5">
  <form action="Music2.html">
    Title: <input type="text" name="SongName" required="required"><br>
    Artist: <input type="text" name="SongArtist" required="required"><br>
    URL Link: <input type="text" name="SongLink" type="url" required="required"><br>
    <input type="submit" value="Submit">
  </form>
</div>

  <div class="box6"></div>

  <div class="box7">
    <h3>This search bar is available to look up the URL to your song.</h3>
  </div>

    <div class="box8"></div>

    <script>
      (function() {
        var cx = '017621789324909317882:v03skoxih7k';
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = true;
        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gcse, s);
      })();
    </script>
    <gcse:search></gcse:search>
  </body>
</html>
