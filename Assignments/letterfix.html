<!DOCTYPE html>

<html>
  <head>
    <title>Letter1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="letterfix.css">

  </head>

  <body>

  <div class="letters">
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
    1234567890
    ?!.,;
  </div>

<div class="letter-definition" data-character=" ">
    <div class="space"></div>
</div>

<div class="letter-definition" data-character="A">

      <div class="left-diagonal"></div>
      <div class="right-diagonal"></div>
      <div class="horizontal-one"></div>
      <div class="triangle"></div>
    </div>
  </div>
</div>

<div class="letter-definition" data-character="B">
    <div class="letter B">
      <div class="letterbox">
        <div class="halfcircle-one"></div>
        <div class="halfcircle-two"></div>
      </div>
    </div>
</div>
